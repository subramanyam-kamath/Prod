name: Executing GitHub Actions on Develop
run-name: ${{ github.actor }} is validating the Deployment on the ${{github.ref_name}}
on:
   workflow_dispatch:
   pull_request:
        types: [opened,synchronize]
        branches:
            - "main"


env:
   GH_TOKEN: ${{ secrets.GITHUB_TOKEN}}

    
      
jobs:   
    validate-deployment-on-QA-org:        
        runs-on: ubuntu-latest        
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'
    
         
            - name: Get date value and append it to branch name
              run: |
                 echo "RELEASE_DATE=$(date +'%Y-%m-%dT%H-%M-%S')" >> ${GITHUB_ENV}

            - name: Check out common metadata repo
              uses: actions/checkout@v3
              with:
               repository: subramanyam-kamath/Prod               
               ref: feature/version1 

            - name: Copy the metadata from previous version
              run: |
                 mkdir -p tempfolder              
                 cp -r force-app tempfolder

            - name: Identify the newly added components between previous version & current version
              run: |
               echo $(git diff --name-status --diff-filter=A origin/feature/version1...origin/feature/version2) >> newlyadded.txt
               echo $(git diff --name-status --diff-filter=A origin/feature/version1...origin/feature/version2 | sed 's/^.//') >> textfile.txt  
                 
            - name: Delete the newly added files.
              run: | 
                cat textfile.txt | while IFS= read -r line ; do rm $line; done
                
            - name: create new branch
              run: |
               git fetch --all
               git checkout -b destructive/${{env.RELEASE_DATE}}  origin/feature/version2

            
            - name:  sync the changes from previous version to current branch
              run: cp -r tempfolder/force-app/. force-app                        
                              
                   

            - name: git config set
              run: |
                  git config --global user.email "skamath@salesforce.com"
                  git config --global user.name "skamathsf"

           
            -  name: Push & Commit file               
               run: | 
                git add force-app  
                git commit -m "added destructive folder"

            - name: Push file to remote repository.
              run: |
               git push origin destructive/${{env.RELEASE_DATE}}

            - name: "Install Salesforce CLI"
              run: |
               wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
               mkdir ~/sfdx
               tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
               echo "$HOME/sfdx/bin" >> $GITHUB_PATH
               ~/sfdx/bin/sfdx version
          
            - name: "Installing sfdx git delta"
              run: |
               echo y | sfdx plugins:install sfdx-git-delta
               sfdx plugins    
                 
            - name: "Installing java"
              run: |
                sudo apt-get update
                sudo apt install default-jdk

            - name: Generate the package.xml for delta files
              run: |
                mkdir delta
                sfdx sgd:source:delta --from origin/main --source manualdestructivepackage --output "./delta" --ignore-whitespace -d -i .sgdignore
                echo "--- package.xml generated with added and modified metadata ---"
                git tag v1.0.0
                
                cd delta/package
                mv package.xml destructive.xml
                cat destructive.xml
            
