name: GitHub Actions Developer Org
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
   workflow_dispatch: 

jobs:   
    validate-deployment-on-develop-org:        
        runs-on: ubuntu-latest
        environment: developer
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0       
            

            - name: create new branch
              id: vars
              run: |         
               echo $(find . -type f -iregex '.*\.cls' -not -iregex '.*node\_modules.*' -exec grep -Eil --color '@IsTest' {} \; | grep -oE '[^/]*$' | sed 's/.cls//g' | sort | uniq | paste -sd " " -) >> testClassname.txt
               echo ::set-output name=version:: $(find . -type f -iregex '.*\.cls' -not -iregex '.*node\_modules.*' -exec grep -Eil --color '@IsTest' {} \; | grep -oE '[^/]*$' | sed 's/.cls//g' | sort | uniq | paste -sd "," -) 

            - name: echo the variable.
              run: echo "test_classes_in_repo= ${{ steps.vars.outputs.version }}" >> $GITHUB_ENV
             
            - name: exit the job
              if: ${{env.test_classes_in_repo != ""}}
              run: |
                 echo "There are classes"
                 echo ${{env.test_classes_in_repo}}

            - name: succeed the job
              if:  ${{env.test_classes_in_repo == ""}}       
              run: |
                 echo "There are no classes"
               
               
