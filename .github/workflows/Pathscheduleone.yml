name: GitHub Actions Developer Org
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
   workflow_dispatch: 

jobs:   
    validate-deployment-on-develop-org:        
        runs-on: ubuntu-latest
        environment: developer
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0       

            - name: Trimming the characters.
              run: |
               cat apexclassnames.txt | sed 's/_//g' | tr -d '\r' | tr -d '[:space:]' | sort  > sortedfile.txt
               cat sortedfile.txt

            - name: triming the further characters
              run: |
                 cat codecoverage2.txt | sed 's/_//g' |  tr -d '\r' | tr -d '[:space:]' | sort  > nonsortedfile.txt
                 cat nonsortedfile.txt
         
             
            - name: comm the files
              run: comm -23  sortedfile.txt nonsortedfile.txt
           
               
            - name: echo the files
              run: cat groupedclasses2.txt
