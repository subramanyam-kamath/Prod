name: GitHub Actions Developer Org
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
   workflow_dispatch: 

jobs:   
    validate-deployment-on-develop-org:        
        runs-on: ubuntu-latest
        environment: developer
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0       
            

            - name: create new branch
              id: vars
              run: |         
               echo $(find . -type f -iregex '.*\.cls' -not -iregex '.*node\_modules.*' -exec grep -Eil --color '@IsTest' {} \; | grep -oE '[^/]*$' | sed 's/.cls//g' | sort | uniq | paste -sd " " -) >> testClassname.txt
               echo "testclassesname= $(find . -type f -iregex '.*\.cls' -not -iregex '.*node\_modules.*' -exec grep -Eil --color '@IsTest' {} \; | grep -oE '[^/]*$' | sed 's/.cls//g' | sort | uniq | paste -sd "," -) " >> $GITHUB_OUTPUT

            - name: exit the job
              if: "${{  steps.vars.outputs.testclassesname != '' }}"
              run: |
                 echo "There are classes"
                 echo ${{  steps.vars.outputs.testclassesname}}

            - name: succeed the job
              if: "${{  steps.vars.outputs.testclassesname == '' }}"
              run: |
                 echo "There are no classes"
               
               
