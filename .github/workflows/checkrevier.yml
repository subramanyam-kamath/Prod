name: check reviewer
on: push

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:

      - name: curl repo url
        uses: octokit/request-action@v2.x
        id: get_pr_details
        with:
          route: GET /repos/{owner}/{repo}/pulls/{pull_number}          
          pull_number: 96
          repo: Prod
          owner: subramanyam-kamath         
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: echo the values        
        run: |
           echo '${{ steps.get_pr_details.outputs.data }}'
           
      - name: executing the curl
        id: vars
        run: |
            curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \             
              https://api.github.com/repos/subramanyam-kamath/Prod/pulls/96/requested_reviewers
             

      - name: get team details
        run: |
            curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \             
             https://api.github.com/orgs/devforce/teams/lp-lms-techlead

     

           
