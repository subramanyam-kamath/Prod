name: check reviewer
on: push

jobs:
  addCommentToPr:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_pr_details
        with:
          route: GET /repos/{owner}/{repo}/pulls/{pull_number}          
          pull_number: 96
          repo: Prod
          owner: subramanyam-kamath         
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: echo the values        
        run: |
           echo '${{ steps.get_pr_details.outputs.data }}'

      - name: executing the curl
        id: vars
        run: |
          echo "reviewerlist= $(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/subramanyam-kamath/Prod/pulls/96/requested_reviewers | jq '.users[0].login';)" >> $GITHUB_OUTPUT

      - name: echo the reviewer list.      
        run: echo ${{ steps.vars.outputs.reviewerlist }}
         
         
