on: 
  pull_request:
    types: [opened,synchronize]
    branches:
      - "QA-Org"

jobs:   
    validate-deployment-on-develop-org:        
        runs-on: ubuntu-latest
        environment: developer
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0       
            

            - name: create new branch
              run: 
                $git checkout PreQA
                $git branch PreQA6

            
