name: Compare two branches

on:
  push:
    branches:
      - main

jobs:
  sync_folder:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source repository
      - name: Checkout Repo 1
        uses: actions/checkout@v2

      # Step 2: Copy the common folder to a temporary location
      - name: Copy Form Builder and Common Folder
        run: |
          mkdir -p ../temporaryfolder
          cp -r newfolder ../temporaryfolder

      # Step 3: Clone the destination repository
      - name: Check out my other private repo
        uses: actions/checkout@v2
        with:
          repository: subramanyam-kamath/Merge
          token: ${{ secrets.PAT}}
          path: repo2
          ref: main

      # Step 4: find the difference between 2 folders
      - name: Overwrite Form Builder and Common Folders in Repo 2
        id: vars
        run: |
          
           echo "testclassesname= $(diff -qr  ../temporaryfolder/newfolder/. repo2/newfolder |sed 's/ temporaryfolder/newfolder/.//g' |sed 's/repo2/newfolder///g' )" >> $GITHUB_OUTPUT
          # cp -u repo2/newfolder ../temporaryfolder/newfolder/.

      - name: Echo the classes
        run: echo testclassesname 


     
