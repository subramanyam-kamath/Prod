run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
   branches:
      - "feature/**"
   


jobs:
    Getting-the-export-files:
     runs-on: ubuntu-latest
     environment: QA-Branch       
     
     steps:            
      - uses: actions/setup-node@v3
        with:
         node-version: '14'

      - name: "Checkout source code"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0              
      

      - name: Get diff file names
        id: vars
        run: echo $( git diff --no-commit-id --name-only -r ...origin/main force-app/main/default/classes/) >> deltaclass.txt

      - name: print the classes
        run: cat deltaclass.txt
