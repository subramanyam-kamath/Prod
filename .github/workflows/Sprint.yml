on: 
   workflow_dispatch: 

jobs:   
    validate-deployment-on-develop-org:        
        runs-on: ubuntu-latest
        environment: developer
        steps:            
            - uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0       

           
            - name: Read the testClassnames,Exceptional class & pass it to output variable.
              run: |  
               echo $(cat apexclassnames.txt  | tr " " $'\n'  | sort -u  ) >> testclasslist.txt

            - name: echo test classes
              run: cat testclasslist.txt
