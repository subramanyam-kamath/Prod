name: Executing GitHub Actions on Develop
run-name: ${{ github.actor }} is validating the Deployment on the ${{github.ref_name}}
on:
  push:
    branches:
      - "main"
    paths:
      - "force-app/**"
jobs:
    validate-destctive-deployment-on-PreQA-org:
        runs-on: ubuntu-latest
        steps:
            - uses: devforce/setup-node@v3.5.1
              with:
                node-version: "18"
            - uses: actions/setup-node@v3
              with:
                node-version: '14'
            - name: "Checkout source code"
              uses: devforce/checkout@v3
              with:
                fetch-depth: 0
            - name: "Install Salesforce CLI"
              run: |
               wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
               mkdir ~/sfdx
               tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
               echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                ~/sfdx/bin/sfdx version
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                 fetch-depth: 0
            - name: Identify Deleted Files
              id: deleted-files
              run: |
                # Capture deleted files into a variables
                deleted_files=$(git diff --name-only --diff-filter=D ${{ github.event.before }} ${{ github.sha }})
                echo "Deleted files: $deleted_files"
            - name: PLugin installation
              run:  sfdx plugins:install sfdx-git-delta
            - name: Getting delta destructive changes
              run:  sfdx sgd:source:delta --to "HEAD" -d --from "$deleted_files" --output "."
            - name: Deploychanges from
              run:  sfdx force:source:deploy —from “./output”
